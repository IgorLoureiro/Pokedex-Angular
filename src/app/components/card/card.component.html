<div class="card_container">

    <input class="search" type="text" (input)="getPokemon($any($event.target).value)">

    <div class="card_title">
        <h1>{{pokemon.name}}</h1>
    </div>
    <div class="card_body">
        <img [src]="pokemon.sprites.front_default" height="200" alt="imagem do Pikomon">
    </div>
    <div class="card_stats">
        <span class="card_stats_type" *ngFor="let t of pokemon.types">{{ t.type.name }}</span>
    </div>
</div>
